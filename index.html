<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Connect 4</h1>
  <div class="mt-4 container">
    <div class="row justify-content-md-center">
      <div class="col col-auto">
        <form action="" class="mb-4" id="startGame">
          <div class="row">
            <div class="col col-auto">
              <label for="p1Name">Player1 Name</label>
              <input class="form-control form-control-sm" type="text" placeholder="Player1" aria-label="user ones name"
                name="p1Name" id="p1Name">
            </div>
            <div class="col col-auto">
              <label for="p1">Player1 Color</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="p1Color">
                <!-- <option selected>Choose Player1 Color</option> -->
                <option value="#113537">Rich Black</option>
                <option value="#916C80">Mountain Pink</option>
                <option value="#E3D985">Flax</option>
                <option value="#D6DBB2">Pale Spring Bud</option>
                <option value="#B7C3F3">Lavender Blue</option>
              </select>
            </div>
            <div class="col col-auto">
              <label for="p2Name">Player2 Name</label>
              <input class="form-control form-control-sm" type="text" placeholder="Player2" aria-label="user twos name"
                name="p2Name" id="p2Name">
            </div>
            <div class="col col-auto">
              <label for="p2">Player2 Color</label>
              <select name="p2" class="form-select form-select-sm" aria-label=".form-select-sm example" id="p2Color">
                <!-- <option selected>Choose Player2 Color</option> -->
                <option value="#442F38">Old Burgundy</option>
                <option value="#3C887E">Celadon Green</option>
                <option value="#5B7B7A">Steel Teal</option>
                <option value="#D0E1D4">Honeydew</option>
                <option value="#D66853">Copper Red</option>
              </select>
            </div>
            <div class="col col-auto">
              <button class="btn btn-primary" id="startbtn">Start Game</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        <form><button type="submit" class="btn btn-danger">Reset</button></form>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col">
        <h2 id="currentPlayer"></h2>
      </div>
    </div>
    <div class="row justify-content-md-center" id="game">
      <div class="col col-auto">
        <table id="board"></table>
      </div>
    </div>
  </div>
  <script src="connect4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./startGame.js"></script>
</body>

</html>
